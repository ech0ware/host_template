<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — буся.host</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .error-container::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 50% 50%, rgba(255,105,180,0.7), transparent 70%),
                radial-gradient(circle at 20% 30%, rgba(255,80,160,0.4), transparent 60%),
                radial-gradient(circle at 70% 40%, rgba(255,180,210,0.3), transparent 65%);
            filter: blur(150px);
            z-index: 0;
            animation: heroPulse 6s ease-in-out infinite;
        }

        .error-title {
            font-family: 'NeueMachinaUltra', sans-serif;
            font-size: 120px;
            color: #fff;
            text-shadow: 0 0 30px rgba(255,105,180,0.4);
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        .error-sub {
            font-size: 24px;
            color: #ccc;
            margin-top: 15px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .error-btn {
            margin-top: 40px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff69b4, #ff4b9e);
            color: #fff;
            border: none;
            border-radius: 30px;
            font-family: 'NeueMachinaUltra', sans-serif;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.9s forwards;
        }

        .error-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255,105,180,0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">404</h1>
        <p class="error-sub">Такой страницы не существует :(</p>
        <button class="error-btn" onclick="window.location.href='index.html'">На главную</button>
    </div>
</body>
</html>
